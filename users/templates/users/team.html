{% extends 'users/base.html' %}

{% block content %}
<div class="row align-items-center justify-content-center py-5">
    <div class="col-lg-10">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">Meet the <span class="text-primary">Team</span></h1>
            <p class="lead text-muted">The brilliant minds behind EZ Request.</p>
        </div>

        <div class="row g-4 justify-content-center">
            <!-- Developer 1 -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-lg hover-scale transition-all h-100">
                    <img src="https://ui-avatars.com/api/?name=Dev+1&background=random&size=512" class="card-img-top" alt="Dev 1" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center p-4">
                        <h5 class="card-title fw-bold">Developer 1</h5>
                        <p class="card-text text-muted small">Full Stack Developer</p>
                        <hr>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="#" class="text-secondary"><i class="bi bi-github"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Developer 2 -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-lg hover-scale transition-all h-100">
                    <img src="https://ui-avatars.com/api/?name=Dev+2&background=random&size=512" class="card-img-top" alt="Dev 2" style="height: 250px; object-fit: cover;">

                    <div class="card-body text-center p-4">
                        <h5 class="card-title fw-bold">Developer 3</h5>
                        <p class="card-text text-muted small">Backend Engineer</p>
                        <hr>
                        <div class="d-flex justify-content-center gap-2">
                             <a href="#" class="text-secondary"><i class="bi bi-github"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Developer 4 -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-lg hover-scale transition-all h-100">
                    <img src="https://ui-avatars.com/api/?name=Dev+4&background=random&size=512" class="card-img-top" alt="Dev 4" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center p-4">
                        <h5 class="card-title fw-bold">Developer 4</h5>
                        <p class="card-text text-muted small">UI/UX Designer</p>
                        <hr>
                        <div class="d-flex justify-content-center gap-2">
                             <a href="#" class="text-secondary"><i class="bi bi-github"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'users:welcome' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>

<style>
    .hover-scale {
        transition: transform 0.3s ease;
    }
    .hover-scale:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock %}
