<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Request Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .nav-link {
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-link:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    {% include 'users/components/navbar.html' %}

    <div id="main-container" class="container mt-4 mb-5 flex-grow-1">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show shadow-sm border-0" role="alert">
                    <i class="bi {% if message.tags == 'success' %}bi-check-circle-fill{% else %}bi-exclamation-triangle-fill{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% include 'users/components/footer.html' %}

    <!-- Universal Remote Modal -->
    <div class="modal fade" id="remoteModal" tabindex="-1" aria-labelledby="remoteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0">

                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold" id="remoteModalLabel">Loading...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4" id="remoteModalBody">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const remoteModalElement = document.getElementById('remoteModal');
            const remoteModal = new bootstrap.Modal(remoteModalElement);
            const modalBody = document.getElementById('remoteModalBody');
            const modalTitle = document.getElementById('remoteModalLabel');

            // Function to handle link clicks
            document.body.addEventListener('click', function(e) {
                const target = e.target.closest('[data-bs-toggle="modal"][data-remote-url]');
                if (target) {
                    e.preventDefault();
                    const url = target.getAttribute('data-remote-url');
                    const title = target.getAttribute('data-modal-title') || 'Form';
                    
                    modalTitle.innerText = title;
                    modalBody.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></div>';
                    remoteModal.show();

                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            // Create a temporary element to parse the HTML
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            
                            // Optimization: Look for the most relevant content to avoid nested grid constraints
                            const mainContent = doc.getElementById('main-container') || doc.body;
                            const cardBody = mainContent.querySelector('.card-body');
                            const form = mainContent.querySelector('form');
                            
                            if (cardBody) {
                                modalBody.innerHTML = cardBody.innerHTML;
                            } else if (form) {
                                modalBody.innerHTML = form.outerHTML;
                            } else {
                                modalBody.innerHTML = mainContent.innerHTML;
                            }

                            // Improve UI: Convert any "Cancel" buttons inside the modal to simply close the modal
                            const cancelBtns = modalBody.querySelectorAll('a[href*="list"], .btn-secondary');
                            cancelBtns.forEach(btn => {
                                if (btn.textContent.trim().toLowerCase() === 'cancel') {
                                    btn.setAttribute('href', '#');
                                    btn.setAttribute('data-bs-dismiss', 'modal');
                                }
                            });
                            
                            // Initialize any forms inside the modal for AJAX submission
                            const forms = modalBody.querySelectorAll('form');


                            forms.forEach(form => {
                                form.addEventListener('submit', function(se) {
                                    se.preventDefault();
                                    const formData = new FormData(this);
                                    
                                    // Set button to loading state
                                    const submitBtn = this.querySelector('[type="submit"]');
                                    const originalBtnText = submitBtn.innerHTML;
                                    submitBtn.disabled = true;
                                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';

                                    fetch(url, {
                                        method: 'POST',
                                        body: formData,
                                        headers: {
                                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                                        }
                                    })
                                    .then(response => {
                                        if (response.redirected) {
                                            // Successfully saved, refresh the main page
                                            window.location.reload();
                                        } else {
                                            return response.text();
                                        }
                                    })
                                    .then(text => {
                                        if (text) {
                                            // If we get text back, it's likely a form with errors
                                            const errorDoc = parser.parseFromString(text, 'text/html');
                                            const errorContent = errorDoc.querySelector('.container') || errorDoc.body;
                                            modalBody.innerHTML = errorContent.innerHTML;
                                        }
                                    })
                                    .catch(err => {
                                        console.error(err);
                                        submitBtn.disabled = false;
                                        submitBtn.innerHTML = originalBtnText;
                                    });
                                });
                            });
                        });
                }
            });
        });
    </script>
</body>
</html>
