{% extends 'users/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Cancel Request</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to cancel and delete the following request?</p>
                
                <div class="alert alert-light border">
                    <strong>Type:</strong> {{ object.get_request_type_display }} <br>
                    <strong>Title:</strong> {{ object.title }} <br>
                    <strong>Created:</strong> {{ object.created_at|date }}
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'service_requests:list' %}" class="btn btn-secondary me-md-2">Go Back</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
